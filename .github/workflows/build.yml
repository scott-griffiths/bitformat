name: Build

on:
  push:
    branches: [stable, main]
    tags: [v*]
  pull_request:
    branches: ['**']

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || matrix.os == 'ubuntu-latest' && 'x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu' || 'x86_64-pc-windows-msvc,i686-pc-windows-msvc' }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"

          # Architecture configuration
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_WINDOWS: "AMD64 x86"

          # Rust environment setup
          CIBW_ENVIRONMENT: 'PATH="$HOME/.cargo/bin:$PATH"'

          # Skip testing cross-compiled wheels
          CIBW_TEST_SKIP: "*-*linux_{aarch64,ppc64le,s390x} *-*macos_arm64 *-*win32"

          # Use manylinux2014 for compatibility
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014

          # For macOS, ensure proper target specification
          CIBW_BEFORE_BUILD_MACOS: >
            rustup target add x86_64-apple-darwin aarch64-apple-darwin

      - name: Build sdist
        if: matrix.os == 'ubuntu-latest'
        run: |
          pip install build
          python -m build --sdist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.os }}
          path: |
            ./wheelhouse/*.whl
            ./dist/*.tar.gz
          if-no-files-found: error